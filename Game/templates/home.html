<!DOCTYPE html>
{% extends 'base.html' %}
{% block mymessage %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://www.ltgame.com/media/1327/web-banner-09.jpg?width=1920" class="d-block w-100 carousel-image" alt="First Slide">
            </div>
            <div class="carousel-item">
              <img src="https://www.ltgame.com/media/1376/2022-06-15-lt-web-slot-06.jpg?width=1920" class="d-block w-100 carousel-image" alt="Second Slide">
            </div>
            <div class="carousel-item">
              <img src="https://www.ltgame.com/media/1374/2022-06-14-lt-web-slot-05-streetsteel.jpg?width=1920" class="d-block w-100 carousel-image" alt="Third Slide">
            </div>
          </div>
          <!-- 控制按钮 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>

             <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide-to="2" aria-label="Slide 3"></button>
             </div>
        </div>
    <footer>

    </footer>

</body>
</html>
{% endblock mymessage%}
